        function doPost(url, body, onSuccess, onFailure) {
          if (url && onSuccess && onFailure) {
            let http = new XMLHttpRequest();
            http.onreadystatechange = () => {
              if (http.readyState === XMLHttpRequest.DONE) {
                if (http.status === 200) {
                  if (typeof onSuccess == 'function') onSuccess(http.responseText);
                } else {
                  if (typeof onFailure == 'function') onFailure(http.responseText);
                }
              }
            };
            http.open('POST', url, true);
            http.setRequestHeader("Content-Type", "application/json");
            // http.setRequestHeader("Content-Type", "application/xhtml+xml");
            http.send(body);
          }
        }

        document.getElementById('btn-send').addEventListener('click', sendData);

        } catch (e) {
