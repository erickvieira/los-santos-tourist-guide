<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Add New TouristSpot
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="null" method="post">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input ngModel type="email" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Categories</ion-label>
      <ion-input ngModel type="email" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Coordinates</ion-label>
      <ion-input ngModel type="email" name="name"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full" color="primary">Add</ion-button>
  </form>
</ion-content>
