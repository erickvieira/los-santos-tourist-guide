<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
                <ion-label position="floating" color="primary">Name</ion-label>
                <ion-input formControlName="name" required type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="primary">E-mail</ion-label>
              <ion-input formControlName="email" required type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="primary">Password</ion-label>
              <ion-input formControlName="password" required type="password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="registerForm.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
