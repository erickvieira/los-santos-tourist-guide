<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Los Santos Tourist Guide</title>
    <style>
      #map {
        height: 100vh;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZxYL4CcU9gFKlkgW3E_WDt_RpMXbwHDA"></script>
    <script>
      let overlay;
      USGSOverlay.prototype = new google.maps.OverlayView();

      function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: 33.738177, lng: -118.813650},
          mapTypeId: 'roadmap'
        });

        const bounds = new google.maps.LatLngBounds(
          new google.maps.LatLng(33.709254, -118.855531),
          new google.maps.LatLng(33.812495, -118.767535)
        );

        const srcImage = 'http://rolux.org/svg/radar.svg';
        overlay = new USGSOverlay(bounds, srcImage, map);
      }

      function USGSOverlay(bounds, image, map) {
        this.bounds_ = bounds;
        this.image_ = image;
        this.map_ = map;
        this.div_ = null;
        this.setMap(map);
      }

      USGSOverlay.prototype.onAdd = function() {

        const div = document.createElement('div');
        div.style.borderStyle = 'none';
        div.style.borderWidth = '0px';
        div.style.position = 'absolute';

        const img = document.createElement('img');
        img.src = this.image_;
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.position = 'absolute';
        div.appendChild(img);

        this.div_ = div;

        const panes = this.getPanes();
        panes.overlayLayer.appendChild(div);
      };

      USGSOverlay.prototype.draw = function() {
        const overlayProjection = this.getProjection();
        const sw = overlayProjection.fromLatLngToDivPixel(this.bounds_.getSouthWest());
        const ne = overlayProjection.fromLatLngToDivPixel(this.bounds_.getNorthEast());
        const div = this.div_;
        div.style.left = sw.x + 'px';
        div.style.top = ne.y + 'px';
        div.style.width = (ne.x - sw.x) + 'px';
        div.style.height = (sw.y - ne.y) + 'px';
      };

      USGSOverlay.prototype.onRemove = function() {
        this.div_.parentNode.removeChild(this.div_);
        this.div_ = null;
      };

      google.maps.event.addDomListener(window, 'load', initMap);
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
